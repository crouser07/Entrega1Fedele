<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eliminar Productos</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="inventario.js" defer></script>
  </head>
  <body>
    <button class="volver-btn" onclick="window.location.href='menu.html'">
      Volver
    </button>
    <div class="content">
      <h1>Eliminar Productos</h1>
      <form id="eliminar-form" onsubmit="handleEliminar(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="calidad">Calidad:</label>
        <input type="number" id="calidad" name="calidad" min="0" required />
        <button type="submit">Eliminar</button>
      </form>
      <p id="mensaje" class="mensaje"></p>
    </div>
  </body>
</html>
